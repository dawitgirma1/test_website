<!DOCTYPE html>
<html>
<body>


<p id="demo"></p>

<script>
window.onload = function(){
    var d = new Date();
    var n = d.getTime();
    document.getElementById("demo").innerHTML = n;
    var n = Math.round(n/1000);
    document.getElementById("demo").innerHTML = n;
};
</script>

</body>
</html>
